        </video>
        <h2>
            El secreto de la representacion
            <button id="miBtn" onclick = "miFuncion()">Pausa</button>
        </h2>
        <script>
            var video = document.getElementById("miVideo");
            var btn = document.getElementById("miBtn");
            function miFuncion(){
                if(video.paused){
                    video.play();
                    btn.innerrHTML= "Pausa";
                } else {
                    video.pause();
                    btn.innerHTML = "Play"
                }
            }
        </script>
